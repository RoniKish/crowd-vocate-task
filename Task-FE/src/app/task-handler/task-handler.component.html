<div class="task-handler-container">
  <div [ngClass]="{'table-scroll': tasks.data.length > 5}">
    <table mat-table [dataSource]="tasks" class="mat-elevation-z8">

      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let i = index"> <b>Task {{i + 1}}</b> </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let task"> {{task.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let task"> {{task.description}} </td>
      </ng-container>
    
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let task"> {{task.status}} </td>
      </ng-container>
    
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start date </th>
        <td mat-cell *matCellDef="let task"> {{task.startDate}} </td>
      </ng-container>
    
      <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef> End date </th>
          <td mat-cell *matCellDef="let task"> {{task.endDate}} </td>
      </ng-container>
    
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let task; let i = index">
              <button mat-icon-button (click)="deleteTask(task['_id'], i)">
                <mat-icon>remove_circle</mat-icon>
              </button>
              <button mat-icon-button (click)="updateTask(task, i)">
                <mat-icon>edit</mat-icon>
              </button>
          </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
  <button mat-raised-button color="primary" (click)="addNewTask()"> Create new task </button>
  <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>

</div>
