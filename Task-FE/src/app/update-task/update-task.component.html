<h2>Update task</h2>
<div>
    <div class="form-inputs">
        <mat-form-field>
            <input matInput placeholder="Name" [(ngModel)]="taskToUpdate.name">
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="Description" [(ngModel)]="taskToUpdate.description">
        </mat-form-field>
            
        <mat-form-field>
        <mat-select placeholder="Status" [(ngModel)]="taskToUpdate.status">
            <mat-option *ngFor="let status of taskStatus" [value]="status">
                {{status}}
            </mat-option>
        </mat-select>
        </mat-form-field>
    </div>
    <br>

    <div class="date-picker-container">
        <mat-form-field appearance="fill">
            <mat-label>Start date</mat-label>
            <input matInput [matDatepicker]="startDatePicker" [(ngModel)]="newStartDate">
            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
    
        <mat-form-field appearance="fill">
        <mat-label>End date</mat-label>
        <input matInput [matDatepicker]="endDatePicker" [(ngModel)]="newEndDate">
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>
    </div>
    <br>
</div>

<button mat-raised-button color="primary" (click)="submitForm()"> Update task</button>
<button mat-raised-button color="primary" (click)="close()"> Close </button>
